<!-- index.html (версия с нативной MainButton) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Конструктор Ботов</title>
    <style>
        /* Мы используем переменные, которые Telegram подставляет автоматически */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #212121);
            color: var(--tg-theme-text-color, #ffffff);
            margin: 0;
            padding: 15px;
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .bot-list {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Расстояние между элементами */
        }
        .bot-item {
            background-color: var(--tg-theme-secondary-bg-color, #333);
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 16px;
        }
        .bot-item:hover {
            background-color: #444;
        }
        p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #aaa);
        }
    </style>
</head>
<body>
    <h1>Мои боты</h1>
    <div id="bot-list-container" class="bot-list">
        <p>Загрузка ботов...</p>
    </div>

    <!-- Самый важный скрипт для связи с Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Ждем, пока документ полностью загрузится
        document.addEventListener("DOMContentLoaded", function() {
            const tg = window.Telegram.WebApp;

            // Инициализируем приложение
            tg.ready();
            tg.expand();

            // === ГЛАВНОЕ ИЗМЕНЕНИЕ: Управляем нативной кнопкой Telegram ===

            // 1. Настраиваем текст и цвет Главной Кнопки
            tg.MainButton.setText('➕ Добавить нового бота');
            tg.MainButton.show(); // Показываем кнопку

            // 2. Вешаем обработчик на нажатие этой кнопки
            tg.onEvent('mainButtonClicked', function() {
                tg.sendData(JSON.stringify({command: 'add_bot_start'}));
            });
            // ==========================================================

            // Функция для отрисовки списка ботов
            function renderBots(bots) {
                const container = document.getElementById('bot-list-container');
                container.innerHTML = ''; // Очищаем контейнер

                if (!bots || bots.length === 0) {
                    container.innerHTML = '<p>У вас пока нет ботов. Нажмите кнопку внизу, чтобы добавить первого.</p>';
                } else {
                    bots.forEach(bot => {
                        const botDiv = document.createElement('div');
                        botDiv.className = 'bot-item';
                        botDiv.innerText = `@${bot.username}`;
                        botDiv.onclick = () => {
                            tg.sendData(JSON.stringify({command: 'config_bot', bot_id: bot.id}));
                        };
                        container.appendChild(botDiv);
                    });
                }
            }

            // Слушаем данные, которые присылает нам Python-бот
            tg.onEvent('web_app_data_received', (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'my_bots_list') {
                        renderBots(data.bots);
                    }
                } catch (e) {
                    console.error('Failed to parse data from bot:', e);
                }
            });

            // Сразу после загрузки запрашиваем у бота список наших ботов
            tg.sendData(JSON.stringify({command: 'get_my_bots'}));
        });
    </script>
</body>
</html>
