<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Ботов</title>
    <style>
        /* Базовые стили для красоты */
        :root {
            --tg-theme-bg-color: #212121;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #5288c1;
            --tg-theme-button-text-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            flex-grow: 1;
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
        }
        .bot-list {
            margin-top: 20px;
        }
        .bot-item {
            background-color: #333;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .bot-item:hover {
            background-color: #444;
        }
        .main-button {
            position: fixed;
            bottom: 20px;
            left: 15px;
            right: 15px;
            width: calc(100% - 30px);
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мои боты</h1>
        <div id="bot-list-container" class="bot-list">
            <!-- Сюда будут загружаться боты -->
            <p>Загрузка ботов...</p>
        </div>
    </div>

    <button id="add-bot-btn" class="main-button">➕ Добавить нового бота</button>

    <!-- Самый важный скрипт для связи с Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Расширяем приложение, чтобы оно занимало весь экран
        tg.expand();

        // Показываем главную кнопку
        const addButton = document.getElementById('add-bot-btn');
        addButton.addEventListener('click', () => {
            // Отправляем команду в Python-бот
            tg.sendData(JSON.stringify({command: 'add_bot_start'}));
        });

        // Как только приложение загрузилось, запрашиваем у бота список наших ботов
        window.addEventListener('load', () => {
            tg.sendData(JSON.stringify({command: 'get_my_bots'}));
        });

        // Слушаем данные, которые присылает нам Python-бот
        tg.onEvent('web_app_data_received', (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'my_bots_list') {
                const container = document.getElementById('bot-list-container');
                container.innerHTML = ''; // Очищаем контейнер
                if (data.bots.length === 0) {
                    container.innerHTML = '<p>У вас пока нет ботов.</p>';
                } else {
                    data.bots.forEach(bot => {
                        const botDiv = document.createElement('div');
                        botDiv.className = 'bot-item';
                        botDiv.innerText = `@${bot.username}`;
                        botDiv.onclick = () => {
                            // При клике отправляем команду на настройку
                            tg.sendData(JSON.stringify({command: 'config_bot', bot_id: bot.id}));
                        };
                        container.appendChild(botDiv);
                    });
                }
            }
        });
    </script>
</body>
</html>
